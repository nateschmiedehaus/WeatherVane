
name: Quality
on: [pull_request]
jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci || true  # adapt for your stack
      - run: bash scripts/check_core_size.sh
      - run: python3 scripts/check_docs_anchors.py
      - run: bash scripts/check_no_stubs.sh
      - run: bash scripts/check_claude_divergence.sh
