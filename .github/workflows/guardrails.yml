name: Guardrails

on:
  pull_request:
  schedule:
    - cron: '0 12 * * *'

jobs:
  guardrail-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (tools/wvo_mcp)
        run: npm install
        working-directory: tools/wvo_mcp

      - name: Run guardrail monitor
        env:
          WAVE0_RATE_LIMIT_MS: '100'
          WAVE0_EMPTY_RETRY_LIMIT: '1'
        run: node tools/wvo_mcp/scripts/check_guardrails.mjs --ci

      - name: Upload guardrail telemetry
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: guardrail-compliance
          path: state/analytics/guardrail_compliance.jsonl
