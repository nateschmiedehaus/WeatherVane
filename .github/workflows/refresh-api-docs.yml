name: Refresh API Docs

on:
  schedule:
    - cron: "0 6 * * 1"  # every Monday at 06:00 UTC
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:
      CONTEXT7_API_KEY: ${{ secrets.CONTEXT7_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: node scripts/refresh_api_docs.mjs
      - name: Commit updated docs
        run: |
          if [[ -n "$(git status --porcelain docs/api)" ]]; then
            git config user.name "context7-bot"
            git config user.email "context7-bot@users.noreply.github.com"
            git add docs/api
            git commit -m "chore: refresh API docs via Context7"
            git push
          else
            echo "No doc changes"
          fi
