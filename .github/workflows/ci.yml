name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install apps/web dependencies
        run: npm install
        working-directory: apps/web

      - name: Install tools/wvo_mcp dependencies
        run: npm install
        working-directory: tools/wvo_mcp

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python wheels
        id: wheel-cache
        uses: actions/cache@v4
        with:
          path: .wheels
          key: wheels-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            wheels-${{ runner.os }}-

      - name: Build wheel cache
        if: steps.wheel-cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip download -r requirements.txt -d .wheels

      - name: Vitest (autopilot scope)
        run: node tools/oss_autopilot/scripts/run_vitest.mjs --run --scope=autopilot

      - name: Vitest (web scope)
        run: node tools/oss_autopilot/scripts/run_vitest.mjs --run --scope=web

      - name: App smoke
        run: bash scripts/app_smoke_e2e.sh

      - name: Integrity batch
        run: bash tools/wvo_mcp/scripts/run_integrity_tests.sh
